<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 内置指令</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>


<div id="root" >
    <div>{{name}}</div>

    <div v-text="name"></div>
    <div v-html="name"></div>
    <div>{{rouUrl}}</div>
    <div>点击获得你想要的</div>
    <div v-html="rouUrl"></div>
</div>

</body>

<script type="application/javascript">
    //阻止Vue在启动时生成生产提示
    Vue.config.productionTip=false;
    new Vue({
        el:'#root',
        data:{
            name:'<h2>Hello World</h2>',
            rouUrl:'<a href="javascript:location.href=http://www.baidu.com">点击获得你想要的</a>'
        },
        methods:{
            submitInfo(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
