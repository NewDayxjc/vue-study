<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例2-会员注册表单</title>
</head>
<body>
<h1>青春不常在，抓紧谈恋爱</h1>
<hr>
<form name="" method="post">
    昵称：<input type="text" name="nickName" placeholder="请输入昵称"><br>
    性别：<input type="radio" name="sex" checked>男
    <input type="radio" name="sex">女
    <br>
    所在城市：<select>
    <option >上海</option>
    <option>北京</option>
    <option selected>广州</option>
    <option>深圳</option>
</select>
    <br>
    婚姻状况：<input type="radio" name="marry" >未婚
    <input type="radio" name="marry" checked>已婚
    <input type="radio" name="marry" >保密
    <br>
    喜欢的类型：<input type="checkbox" name="likeType">可爱
    <input type="checkbox" name="likeType">性格
    <input type="checkbox" name="likeType">御姐
    <input type="checkbox" name="likeType">萝莉
    <input type="checkbox" name="likeType">小鲜肉
    <input type="checkbox" name="likeType">大叔
    <br>
    个人介绍：<br>
    <textarea cols="60" rows="10"></textarea><br>
    <h2>我承诺</h2>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <br><br>
    <input type="checkbox" name="law"> 我同意所有条款
    <input type="submit" value="免费注册"> <input type="reset" value="重置">
</form>
</body>
</html>
