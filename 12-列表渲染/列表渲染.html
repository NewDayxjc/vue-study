<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
v-for 指令
1：用于展示列表数据
2：语法：v-for="(item , index) in xxx :key='yyy'"
3:可遍历： 数组、对象、字符串（用的很少）、指令次数（用的很少）
-->

<div id="root" >
    <h2>人员列表(遍历数组--用的较多)</h2>
<ul v-for="value in values" :key="index">
    {{value.name}}--{{value.age}}--{{value.sex}}
</ul>


    <h2>遍历对象</h2>
    <ul v-for="(value,key) in person" :key="key">
        {{key}}--{{value}}
    </ul>

    <h2>遍历字符串(用的少)</h2>
    <ul v-for="(value,key) in personStr" :key="key">
        {{key}}--{{value}}
    </ul>

    <h2>遍历指令次数(用的少)</h2>
    <ul v-for="(number,index) in 5">
        {{index}}--{{number}}
    </ul>
</div>

</body>

<script type="application/javascript">
    Vue.config.productionTip=false
    new Vue({
        el: '#root',
        data:{
            // 遍历数组
            values:[
                {name:'莉莉',age:15,sex:'女'},
                {name:'张三',age:15,sex:'男'},
                {name:'丽水',age:15,sex:'女'},
            ],

            // 遍历对象
            person:{
                name:'丽水',age:15,sex:'女'
            },
            personStr:'Hello World'

        },
        methods:{
            changeNumber(){
                this.a++;
            }
        }
    })

</script>
</html>
