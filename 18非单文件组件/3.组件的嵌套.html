<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3组件的嵌套</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>


<div id="root">
    <school></school>

</div>
<!--<div id="root1">-->
<!--    <school></school>-->
<!--</div>-->

</body>
<script type="application/javascript">
    //阻止Vue在启动时生成生产提示
    Vue.config.productionTip = false;

    //定义student组件
    const student = Vue.extend({
        template: `
          <div>
          <h2>{{ studentName }}</h2>
          <h2>{{ studentAge }}</h2>
          </div>
        `,
        data() {
            return {
                studentName: '赵宇',
                studentAge: 17
            }
        }
    })
    //定义school组件
    const school = Vue.extend({
        name: 'SchoolComponent',
        template: `
          <div>
          <h2>{{ schoolName }}</h2>
          <h2>{{ schoolAddress }}</h2>
          <student></student>
          </div>
        `,

        data() {
            return {
                schoolName: '天地大同',
                schoolAddress: '人民路'
            }
        },
        // components:{
        //     student
        // }
    })


    //全局注册组件
    Vue.component('school',school);
    Vue.component('student',student);

    const vm = new Vue({
        el: '#root',
        data: {
            opacity: 1,
        },
        methods: {},
        //局部注册组件
        // components: {
        //     school,
        //     student
        // }

    })

    // const vm1= new Vue({

    //          opacity: 1,
    //      },
    //      methods: {},
    //
    //  })

</script>
