<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1基本使用</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>


<div id="root">
<school></school>
</div>
<div id="root1">
    <school></school>
</div>

</body>
<!--
			几个注意点：
					1.关于组件名:
								一个单词组成：
											第一种写法(首字母小写)：school
											第二种写法(首字母大写)：School
								多个单词组成：
											第一种写法(kebab-case命名)：my-school
											第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
								备注：
										(1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
										(2).可以使用name配置项指定组件在开发者工具中呈现的名字。

					2.关于组件标签:
								第一种写法：<school></school>
								第二种写法：<school/>
								备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

					3.一个简写方式：
								const school = Vue.extend(options) 可简写为：const school = options
		-->
<script type="application/javascript">
    //阻止Vue在启动时生成生产提示
    Vue.config.productionTip = false;

    //定义组件
    const school=Vue.extend({
        name:'SchoolComponent',
        template:`
        <div>
        <h2>{{schoolName}}</h2>
        <h2>{{schoolAddress}}</h2>
        </div>
        `,

        data(){
            return {
                schoolName:'天地大同',
                schoolAddress:'人民路'
            }
        }
    })
    //全局注册组件
    Vue.component('school',school)

    const vm = new Vue({
        el: '#root',
        data: {
            opacity: 1,
        },
        methods: {},
        //局部注册组件
        components:{
            school:school
        }

    })

   const vm1= new Vue({
        el: '#root1',
        data: {
            opacity: 1,
        },
        methods: {},

    })

</script>
